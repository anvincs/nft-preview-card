<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="nft-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view" />
        </div>
      </div>
      <div class="content">
        <h2 class="heading">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="status">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="etherium" />
          0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="time" />
          3 days left
        </div>
      </div>
      <hr />
      <div class="profile">
        <img src="./images/image-avatar.png" alt="avatar" />
        <div class="tribute">
          Creation of <span class="creator">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
